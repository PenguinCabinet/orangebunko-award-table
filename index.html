<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>【非公式】オレンジ文庫アワードテーブル</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body class="m-5">
    <h1>【非公式】オレンジ文庫アワードテーブル</h1>
    <p>
        オレンジ文庫短編小説新人賞の過去作品を研究する際、どの作品を読んだか記録するために作りました。<br />
        <strong>集英社、オレンジ文庫公式とは一切関係ありません。非公式サービスです。</strong>
    </p>
    <div>
        <p>読んだ記録はブラウザのCookieに保存されます。そのため別のブラウザに移行する際は、移行元のブラウザで「コピー」ボタンを押し、移行先のブラウザでユーザーデータを張り付け、「引継ぎ」ボタンを押してください。</p>
        <div class="d-flex flex-row">
            <button onclick="copyboard_user_data()" type="button" class="btn btn-primary mx-3">コピー</button>
            <input placeholder="ユーザーデータ..." id="user_data">
            <button onclick="handover_user_data()" type="button" class="btn btn-primary mx-3">引継ぎ</button>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">コンテスト</th>
                <th scope="col">1</th>
                <th scope="col">2</th>
                <th scope="col">3</th>
                <th scope="col">4</th>
                <th scope="col">5</th>
                <th scope="col">6</th>
                <th scope="col">7</th>
                <th scope="col">8</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>

    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
